<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Téc. Administrativo</title>
    </h:head>
    <h:body>
       <p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false" width="300">
            <center>
                <h:outputText value="Usuário ou senha incorretos!" rendered="#{param.erro}" style="color: darkred"/>
            </center>
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username: *" /> 
                    <h:inputText id="username" required="true"/>
                    <h:outputLabel for="password" value="Password: * " />
                    <h:inputSecret id="password" required="true"/>
                    <h:commandButton value="Entrar"/>
                </h:panelGrid>
            </h:form>
       </p:dialog>
    </h:body>
</html>
