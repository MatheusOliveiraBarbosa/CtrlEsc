<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">
        
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        </h:head>
    
    <ui:define name="corpo">
        <p:fieldset legend="CONSULTAR RESPONSÁVEIS" >
            <h:form id="formConsultResponsible">
                
                <h:panelGrid columns="2" cellpadding="2">
                    <p:outputLabel/>
                    <h:inputHidden id="id"/>
                    
                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" placeholder="Nome do responsavel" />

                    <p:outputLabel for="cpf" value="CPF: "/>
                    <p:inputText id="cpf" placeholder="CPF do responsável" />
                    
                    <p:outputLabel />
                    <p:outputLabel />
                </h:panelGrid>
                
                <h:form>
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:button id="btPesquisar" value="Pesquisar" icon="ui-icon ui-icon-search"/>
                        </p:toolbarGroup>
                        
                        <p:toolbarGroup align="right">
                            <p:button id="btNovoCad" value="Novo cadastro" icon="ui-icon ui-icon-pencil" 
                                      outcome="/cadastre/cadResponsible.xhtml"/>  
                        </p:toolbarGroup>
                    </p:toolbar>    
                </h:form>
            </h:form>
            
            <h:form id="formTableConsultResponsible">
                
                <p:dataTable id="tableNotes" var="consultResponsible" paginator="true" rows="10" emptyMessage="Nenhum registro encontrado" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}  {PageLinks} 
                             {NextPageLink}  {LastPageLink}  {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20" paginatorAlwaysVisible="false">
                    <f:facet name="header">Lista de Responsáveis</f:facet>

                    <p:column headerText="Nome" width="200" />    

                    <p:column headerText="CPF" width="40" />
                        
                    <p:column headerText="Aluno" width="200" />

                    <p:column headerText="Grau de Parentesco" width="140" />
                    
                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
