<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">
        
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        </h:head>
    
    <ui:define name="corpo">
        <p:fieldset legend="CONSULTAR RESPONSÁVEIS" >
            <h:form id="formConsultResponsible">
                
                <h:panelGrid columns="2" cellpadding="2">
                    <p:outputLabel/>
                    <h:inputHidden id="id"/>
                    
                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" placeholder="Nome do responsavel" />

                    <p:outputLabel for="cpf" value="CPF: "/>
                    <p:inputText id="cpf" placeholder="CPF do responsável" />
                    
                    <p:outputLabel />
                    <p:outputLabel />
                    
                    <p:button id="btPesquisar" value="Pesquisar" icon="ui-icon ui-icon-search"/>
                    
                    <p:button id="btNovoCad" value="Novo cadastro" icon="ui-icon ui-icon-pencil" 
                                      outcome="/cadastre/cadResponsible.xhtml"/>  
                </h:panelGrid>

            </h:form>
            
            <h:form id="formTableConsultResponsible">
                
                <p:dataTable id="tableResponsible" var="responsible" value="#{responsibleBean.listResponsibles}"
                    paginator="true" rows="10" emptyMessage="Nenhum registro encontrado" paginatorTemplate="{CurrentPageReport}
                    {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15">         
                    <f:facet name="header">Lista de Responsáveis</f:facet> 
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Responsável"/>
                        </f:facet>
                        <h:outputText value="#{responsible.personName}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CPF"/>
                        </f:facet>
                        <h:outputText value="#{responsible.personCpf}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Aluno"/>
                        </f:facet>
                        <h:outputText value="#{responsible.personName}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Grau de Parentesco"/>
                        </f:facet>
                        <h:outputText value="#{responsible.responsibleDegreeKinship}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <p:commandButton id="btEditar" action="#{responsibleBean.editResponsible}" value="Editar"
                                icon="ui-icon ui-icon-pencil" >
                            <f:setPropertyActionListener value="#{responsible}" target="#{responsibleBean.responsible}"/>
                            <f:setPropertyActionListener value="#{responsible.personName}" 
                                target="#{responsibleBean.responsible.personName}" />
                            
                            <f:setPropertyActionListener value="#{responsible.personCpf}" target="#{responsibleBean.responsible.personCpf}"/>
                            
                            <f:setPropertyActionListener value="#{responsible.personName}" target="#{responsibleBean.responsible.personName}"/>
                            
                            <f:setPropertyActionListener value="#{responsible.responsibleDegreeKinship}" target="#{responsibleBean.responsible.responsibleDegreeKinship}"/>
                            
                        </p:commandButton>     
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
