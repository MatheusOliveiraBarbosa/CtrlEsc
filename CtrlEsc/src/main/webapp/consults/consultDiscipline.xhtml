<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">

    <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        </h:head>
    
    <ui:define name="corpo">
        <p:fieldset legend="CONSULTAR DISCIPLINAS" >
            <h:form id="formConsultDiscipline">
                
                <h:panelGrid columns="2" cellpadding="2">
                    <p:outputLabel/>
                    <h:inputHidden id="id"/>
                    
                    <p:outputLabel for="professor" value="Professor "/>
                    <p:inputText id="professor" placeholder="Nome do professor" />
                    
                    <p:outputLabel />
                    <p:outputLabel />
                    
                    <p:button id="btPesquisar" value="Pesquisar" icon="ui-icon ui-icon-search"/>
                    
                    <p:button id="btNovoCad" value="Novo cadastro" icon="ui-icon ui-icon-pencil" 
                        outcome="/cadastre/cadDiscipline.xhtml"/>  
                </h:panelGrid>
                
            </h:form>
            
            <h:form id="formTableConsultDiscipline">
                
                <p:dataTable id="tableDiscipline" var="consultDiscipline" value="#{disciplineBean.listDiscipline}" paginator="true" rows="10" emptyMessage="Nenhum registro encontrado" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}  {PageLinks} 
                             {NextPageLink}  {LastPageLink}  {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20" paginatorAlwaysVisible="false">
                    <f:facet name="header">Lista de Disciplinas</f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Disciplina"/>
                        </f:facet>
                        <h:outputText value="#{disciplineBean.discipline.disciplineName}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
