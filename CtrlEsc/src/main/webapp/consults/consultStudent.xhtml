<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="corpo">
        <p:fieldset legend="CONSULTAR ESTUDANTES" >
            <h:form id="formConsultStudent">
                
                <h:panelGrid columns="2" cellpadding="2">
                    <p:outputLabel/>
                    <h:inputHidden id="id" />

                    <p:outputLabel for="matricula" value="Matrícula: "/>
                    <p:inputText id="matricula" placeholder="Matrícula do aluno" value="#{studentBean.student.studentRegistration}" />
                    
                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" placeholder="Nome do aluno" value="#{studentBean.student.personName}" />
                    
                    <p:button id="btPesquisar" value="Pesquisar" icon="ui-icon ui-icon-search"/>
                    
                    <p:button id="btNovoCad" value="Novo cadastro" icon="ui-icon ui-icon-pencil" 
                                      outcome="/cadastre/cadStudent.xhtml" />  

                    <p:outputLabel />
                    <p:outputLabel />

                </h:panelGrid>

            </h:form>
            
            <h:form id="formTableConsultStudent">
                
                <p:dataTable id="tableConsultStudent" var="student" value="#{studentBean.listStudents}" 
                    paginator="true" rows="10" emptyMessage="Nenhum registro encontrado" paginatorTemplate="{CurrentPageReport}
                    {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15">         
                    <f:facet name="header">Lista de Estudantes</f:facet> 
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Matrícula"/>
                        </f:facet>
                        <h:outputText value="#{student.studentRegistration}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Aluno"/>
                        </f:facet>
                        <h:outputText value="#{student.personName}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Curso"/>
                        </f:facet>
                        <h:outputText value="#{student.studentYear}"/>
                    </p:column>
                        
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <p:commandButton id="btEditar" action="#{studentBean.editStudent()}" value="Editar"
                                         icon="ui-icon ui-icon-pencil" >
                            <f:setPropertyActionListener value="#{student}" target="#{studentBean.student}"/>
                            
                            <f:setPropertyActionListener value="#{student.studentRegistration}" 
                                target="#{studentBean.student.studentRegistration}" />
                            
                            <f:setPropertyActionListener value="#{student.personName}" target="#{studentBean.student.personName}" />
                            
                            <f:setPropertyActionListener value="#{student.personName}" target="#{studentBean.student.personName}" />
                            
                            <f:setPropertyActionListener value="#{student.studentYear}" target="#{studentBean.student.studentYear}" />
                            
                        </p:commandButton>     
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
