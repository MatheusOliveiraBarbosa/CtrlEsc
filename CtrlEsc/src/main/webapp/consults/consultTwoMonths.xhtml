<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    
    <ui:define name="corpo">
        <p:fieldset legend="CONSULTAR NOTAS" >
            <h:form id="formConsultNotes">
                
                <h:panelGrid columns="2" cellpadding="2">
                    <p:outputLabel/>
                    <h:inputHidden id="id" value="#{twoMonthsBean.selected.id}" />
                    
                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" placeholder="Nome do aluno" value="#{studentBean.selected.personName}" />

                    <p:outputLabel for="matricula" value="Matrícula: "/>
                    <p:inputText id="matricula" placeholder="Matrícula do aluno" value="#{studentBean.selected.studentRegistration}" />
                    
                    <p:outputLabel />
                    <p:outputLabel />
                    
                    <p:button id="btPesquisar" value="Pesquisar" icon="ui-icon ui-icon-search"/>
                    
                    <p:button id="btNovoCad" value="Novo cadastro" icon="ui-icon ui-icon-pencil" 
                                      outcome="/cadastre/cadTwoMonths.xhtml"/>  
                </h:panelGrid>

            </h:form>
            
            <h:form id="formTableConsultNotes">
                
                <p:dataTable id="tableConsultNotes" var="notes" value="#{twoMonthsBean.selected}"
                    paginator="true" rows="10" emptyMessage="Nenhum registro encontrado" paginatorTemplate="{CurrentPageReport}
                    {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15">         
                    <f:facet name="header">Performance Escolar</f:facet> 
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Unidade I"/>
                        </f:facet>
                       <h:outputText value="#{notes.twoMonthsExerciseFirst}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Recuperação Unid I"/>
                        </f:facet>
                        <h:outputText value="#{notes.twoMonthsRecuperationFirst}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Unidade II"/>
                        </f:facet>
                        <h:outputText value="#{notes.twoMonthsExerciseSecond}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Recuperação Unid II"/>
                        </f:facet>
                        <h:outputText value="#{notes.twoMonthsRecuperationSecond}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Unidade III"/>
                        </f:facet>
                        <h:outputText value="#{notes.twoMonthsExerciseThird}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Recuperação Unid III"/>
                        </f:facet>
                        <h:outputText value="#{notes.twoMonthsRecuperationThird}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Unidade IV"/>
                        </f:facet>
                       <h:outputText value=""/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Recuperação Unid IV"/>
                        </f:facet>
                       <h:outputText value=""/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <p:commandButton id="btEditar" action="#{twoMonthsBean.selected}" value="Editar"
                                         icon="ui-icon ui-icon-pencil" >
                            <f:setPropertyActionListener value="#{notes}" target="#{twoMonthsBean.selected}" />
                            
                            <f:setPropertyActionListener value="#{notes.twoMonthsExerciseFirst}" 
                                target="#{twoMonthsBean.selected.twoMonthsExerciseFirst}" />
                            
                            <f:setPropertyActionListener value="#{notes.twoMonthsRecuperationFirst}" 
                                target="#{twoMonthsBean.selected.twoMonthsRecuperationFirst}" />
                            
                            <f:setPropertyActionListener value="#{notes.twoMonthsExerciseSecond}" 
                                target="#{twoMonthsBean.selected.twoMonthsExerciseSecond}" />
                            
                            <f:setPropertyActionListener value="#{notes.twoMonthsRecuperationSecond}" 
                                target="#{twoMonthsBean.selected.twoMonthsRecuperationSecond}" />
                            
                            <f:setPropertyActionListener value="#{notes.twoMonthsExerciseThird}" 
                                target="#{twoMonthsBean.selected.twoMonthsExerciseThird}" />
                            
                            <f:setPropertyActionListener value="#{notes.twoMonthsRecuperationThird}" 
                                target="#{twoMonthsBean.selected.twoMonthsRecuperationThird}" />
                            
                            <f:setPropertyActionListener value="#{notes.twoMonthsExerciseQuater}" 
                                target="#{twoMonthsBean.selected.twoMonthsExerciseQuater}" />
                            
                            <f:setPropertyActionListener value="#{notes.twoMonthsRecuperationQuater}" 
                                target="#{twoMonthsBean.selected.twoMonthsRecuperationQuater}" />
                            
                        </p:commandButton>     
                    </p:column>
                </p:dataTable>
            </h:form>
            
            
        </p:fieldset>
    </ui:define>

</ui:composition>
