<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    
    <ui:define name="corpo">
        <p:fieldset legend="CONSULTAR NOTAS" >
            <h:form id="formConsultNotes">
                
                <h:panelGrid columns="2" cellpadding="2">
                    <p:outputLabel/>
                    <h:inputHidden id="id"/>
                    
                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" placeholder="Nome do aluno" />

                    <p:outputLabel for="matricula" value="Matrícula: "/>
                    <p:inputText id="matricula" placeholder="Matrícula do aluno" />
                    
                    <p:outputLabel />
                    <p:outputLabel />

                    <p:button id="btPesquisar" value="Pesquisar" icon="ui-icon ui-icon-search"/>

                    <p:button id="btNovoCad" value="Novo cadastro" icon="ui-icon ui-icon-pencil" />   

                </h:panelGrid>

            </h:form>
            
            <h:form id="formTableConsultNotes">
                
                <p:dataTable id="tableNotes" var="consultNotes" paginator="true" rows="10" emptyMessage="Nenhum registro encontrado" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}  {PageLinks} 
                             {NextPageLink}  {LastPageLink}  {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20" paginatorAlwaysVisible="false">
                    <f:facet name="header">Lista de Notas</f:facet>
                    
                    <p:column headerText="Matrícula" width="100" />

                    <p:column headerText="Nome" width="200" />    

                    <p:column headerText="Nota 1" width="80" />
                        
                    <p:column headerText="Nota 2" width="80" />

                    <p:column headerText="Nota 3" width="80" />
                       
                    <p:column headerText="Nota 4" width="80" />

                    <p:column headerText="Média" width="80" />
                    
                    <p:column headerText="Nota Final" width="80" />
                    
                </p:dataTable>
            </h:form>
            
            
        </p:fieldset>
    </ui:define>

</ui:composition>
