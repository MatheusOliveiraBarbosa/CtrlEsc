<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    
    <ui:define name="corpo">
        <p:fieldset legend="CONSULTAR ATIVIDADES" >
            <h:form id="formConsultTeacher">
                
                <h:panelGrid columns="2" cellpadding="2">
                    <p:outputLabel/>
                    <h:inputHidden id="id"/>
                    
                    <p:outputLabel for="dataLesson" value="Data Atividade: "/>
                            <p:calendar id="dataLesson" navigator="true" effect="fold" 
                                pattern="dd/MM/yyyy" yearRange="c-50:c+50" placeholder="Data da atividade" 
                                readonly="true" locale="pt" />
                            
                    <p:outputLabel for="discipline" value="Disciplina: "/>
                    <p:inputText id="discipline" placeholder="Disciplina" />
                    
                    <p:outputLabel />
                    <p:outputLabel />
                </h:panelGrid>
                
                <h:form>
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:button id="btPesquisar" value="Pesquisar" icon="ui-icon ui-icon-search"/>
                        </p:toolbarGroup>
                        
                        <p:toolbarGroup align="right">
                            <p:button id="btNovoCad" value="Novo cadastro" icon="ui-icon ui-icon-pencil" 
                                      outcome="/cadastre/cadLesson.xhtml"/>  
                        </p:toolbarGroup>
                    </p:toolbar>    
                </h:form>
            </h:form>
            
            <h:form id="formTableConsultLesson">
                
                <p:dataTable id="tableLesson" var="consultLesson" paginator="true" rows="10" emptyMessage="Nenhum registro encontrado" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}  {PageLinks} 
                             {NextPageLink}  {LastPageLink}  {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20" paginatorAlwaysVisible="false">
                    <f:facet name="header">Lista de Atividades</f:facet>

                    <p:column headerText="Disciplina" width="60" />    

                    <p:column headerText="Data" width="30" />
                        
                    <p:column headerText="Observações" width="100" />
                    
                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
