<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">

        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        </h:head>
    
    <ui:define name="corpo">
        <p:fieldset legend="CONSULTAR PROFESSORES" >
            <h:form id="formConsultTeacher">
                
                <h:panelGrid columns="2" cellpadding="2">
                    <p:outputLabel/>
                    <h:inputHidden id="id"/>
                    
                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" placeholder="Nome do professor" />

                    <p:outputLabel for="matricula" value="Matrícula "/>
                    <p:inputText id="matricula" placeholder="Matrícula do professor" />
                    
                    <p:outputLabel />
                    <p:outputLabel />
                    
                    <p:button id="btPesquisar" value="Pesquisar" icon="ui-icon ui-icon-search"/>
                    
                    <p:button id="btNovoCad" value="Novo cadastro" icon="ui-icon ui-icon-pencil" 
                                      outcome="/cadastre/cadTeacher.xhtml"/>  
                    
                </h:panelGrid>
            </h:form>
            
            <h:form id="formTableConsultTeacher">
                
                <p:dataTable id="tableConsultTeacher" var="teacher" value="#{teacherBean.selected}"
                    paginator="true" rows="10" emptyMessage="Nenhum registro encontrado" paginatorTemplate="{CurrentPageReport}
                    {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15">         
                    <f:facet name="header">Lista de Professores</f:facet> 

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Professor"/>
                        </f:facet>
                        <h:outputText value="#{teacher.personName}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Matrícula"/>
                        </f:facet>
                        <h:outputText value="#{teacher.teacherRegistration}"/>
                    </p:column>
                    
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Data de Entrada"/>
                        </f:facet>
                         <h:outputText value="#{teacher.personEntryDate}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <p:commandButton id="btEditar" action="#{teacherBean.selected}" value="Editar"
                                         icon="ui-icon ui-icon-pencil" >
                            <f:setPropertyActionListener value="#{teacher}" target="#{teacherBean.selected}"/>
                            
                            <f:setPropertyActionListener value="#{teacher.personName}" 
                                target="#{teacherBean.selected.personName}" />
                            
                            <f:setPropertyActionListener value="#{teacher.teacherRegistration}" 
                                target="#{teacherBean.selected.teacherRegistration}" />
                            
                            <f:setPropertyActionListener value="#{teacher.personEntryDate}" 
                                target="#{teacherBean.selected.personDateBirth}" />
                        </p:commandButton>     
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
