<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">
               

    <ui:define name="corpo">
        <p:fieldset legend="Cadastrar Aluno">
            <br/>
            <p:tabView id="tabAluno">
                <p:tab title="Informações Pessoais">
                    <h:form prependId="false" id="formInfoPessoais">
                        <h:panelGrid columns="2" cellpadding="7" styleClass="panelGrid" id="grid">
                            <p:outputLabel/>
                            <h:inputHidden id="idStudent"/>
                            
                            <p:outputLabel value="Nome: " />
                            <p:inputText placeholder="Nome do Aluno" value="" />
                            
                            <p:outputLabel value="Foto:"/>
                            <p:fileUpload mode="advanced" auto="true" sizeLimit="100000"
                                allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                            
                            <p:outputLabel value="Sexo: " />
                            <p:selectOneMenu id="sex" label="Sexo: " effect="slide" editable="true" required="true">
                                <f:selectItem itemLabel="" itemDisabled="true"/>
                                <f:selectItem itemLabel="M" />
                                <f:selectItem itemLabel="F" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Estado Civil: " />
                            <p:selectOneMenu id="estadoCivil" label="Estado Civil: " effect="slide" 
                                             editable="true" required="true" >
                                <f:selectItem itemLabel="" itemDisabled="true" />
                                <f:selectItem itemLabel="Solteiro" />
                                <f:selectItem itemLabel="Casado(a)" />
                                <f:selectItem itemLabel="Viúvo(a)" />
                                <f:selectItem itemLabel="Outros" />
                            
                            <p:outputLabel value="Profissão: " />
                            <p:inputText placeholder="Profissão do estudante" value="" />
                            
                            <p:outputLabel value="Nível Escolar: " />
                            <p:inputText placeholder="Nível escolar do aluno" value="" />
                            
                            <p:outputLabel value="Data de Nascimento: " />
                            <p:inputMask mask="99/99/9999" />
                            
                            <p:outputLabel value="Matrícula: " />
                            <p:inputText placeholder="Nº de matrícula" value="" />
                            
                            <p:outputLabel value="Ano: " />
                            <p:inputText placeholder="Ano letivo" value="" />
                            
                            <p:outputLabel value="Periodo: " />
                            <p:inputText placeholder="Periodo letivo" value="" />
                            
                            <p:outputLabel value="Nome Pai: " />
                            <p:inputText placeholder="Nome do pai" value="" />
                            
                            <p:outputLabel value="Nome Mãe: " />
                            <p:inputText placeholder="Nome da mãe" value="" />
                            
                            <p:outputLabel value="Número de irmãos na escola: " />
                            <p:inputText placeholder="Nº irmãos estudando" value="" />
                            
                            <p:outputLabel value="Orgão Previdênciario: " />
                            <p:inputText placeholder="Orgão previdênciario" value="" />
                            
                            <p:outputLabel value="Data de Entrada: " />
                            <p:inputMask  mask="99/99/9999" value="" />
                            
                            <p:outputLabel value="Usuário: " />
                            <p:inputText placeholder="Nome de usuário" value="" />
                            
                            <p:outputLabel value="Senha: " />
                            <p:inputText placeholder="Senha de usuário" value="" />

                        </h:panelGrid>
                    </h:form>
                </p:tab>
                
                <p:tab title="Documentos">
                    <h:form prependId="false" id="formDocumentos">
                        <h:panelGrid columns="2" cellpadding="7" styleClass="panelGrid" id="gridDoc">
                            <p:outputLabel/>
                            <p:outputLabel/>
                            <p:outputLabel value="CPF: " />
                            <p:inputMask  mask="999.999.999-99" value="" />
                            
                            <p:outputLabel value="RG: " />
                            <p:inputMask  mask="9.999.999" value="" />
                            
                            <p:outputLabel value="Nacionalidade: " />
                            <p:inputText placeholder="Nacionalidade do estudante" value="" />
                            
                            <p:outputLabel value="Número de reservista: " />
                            <p:inputText placeholder="Nº reservista" value="" />
                            
                            <p:outputLabel value="Categoria: " />
                            <p:inputText placeholder="Categoria" value="" />
                            
                            <p:outputLabel value="Orgão Emissor: " />
                            <p:inputText placeholder="Orgão emissor" value="" />
                            
                            <p:outputLabel value="Título Eleitoral:  " />
                            <p:inputText placeholder="Nº título eleitoral" value="" />
                            
                            <p:outputLabel value="Seção: " />
                            <p:inputText placeholder="Nº da seção" value="" />
                            
                            <p:outputLabel value="Zona: " />
                            <p:inputText placeholder="Nº zona eleitoral" value="" />
                            
                            <p:outputLabel value="Orgão Emissor: " />
                            <p:inputText placeholder="Orgão emissor" value="" />
                            
                            <p:outputLabel value="Certidão de Nascimento: " />
                            <p:inputText placeholder="Nº registro de nascimento" value="" />
                            
                            <p:outputLabel value="Folha: " />
                            <p:inputText placeholder="Folha" value="" />
                            
                            <p:outputLabel value="Livro: " />
                            <p:inputText placeholder="Livro" value="" />
                            
                            <p:outputLabel value="Nº Carteira de Trabalho: " />
                            <p:inputText placeholder="Nº carteira de trabalho" value="" />
                            
                            <p:outputLabel value="Série: " />
                            <p:inputText placeholder="Série" value="" />
                            
                        </h:panelGrid>
                    </h:form>    
                </p:tab>
                
                <p:tab title="Endereço">
                    <h:form prependId="false" id="formEndereco">
                        <h:panelGrid columns="2" cellpadding="7" styleClass="panelGrid" id="gridEndereco">
                            <p:outputLabel/>
                            <p:outputLabel/>
                            <p:outputLabel value="Rua: " />
                            <p:inputText placeholder="Nome da rua" value="" />
                            
                            <p:outputLabel value="Número: " />
                            <p:inputText placeholder="Nº da rua" value="" />
                            
                            <p:outputLabel value="Distrito: " />
                            <p:inputText placeholder="Distrito" value="" />
                            
                            <p:outputLabel value="CEP: " />
                            <p:inputMask mask="99999-999" value="" />
                            
                            <p:outputLabel value="Cidade: " />
                            <p:inputText placeholder="Nome da cidade" value="" />
                            
                            <p:outputLabel value="Estado: " />
                            <p:inputText placeholder="Unidade da federação" value="" />
                            
                            <p:outputLabel value="País: " />
                            <p:inputText placeholder="País" value="" />
                        </h:panelGrid>    
                    </h:form>
                </p:tab>
                
                <p:tab title="Contato">
                    <h:form prependId="false" id="formContato">
                        <h:panelGrid columns="2" cellpadding="7" styleClass="panelGrid" id="gridContato">
                            <p:outputLabel/>
                            <p:outputLabel/>
                            <p:outputLabel value="Telefone 1: " />
                            <p:inputText placeholder="Telefone 1 contato" styleClass="phone" value="" />
                            
                            <p:outputLabel value="Telefone 2: " />
                            <p:inputText placeholder="Telefone 2 contato" styleClass="phone" value="" />

                            <p:commandButton value="Cadastrar" action="#{daoImpl.save}" update="@form" 
                                             icon="ui-icon ui-icon-disk" />

                            <p:commandButton value="Cancelar" update="@form"
                                             icon="ui-icon ui-icon-cancel" />
                            
                        </h:panelGrid>
                    </h:form>
                    
                </p:tab>
            </p:tabView>
        </p:fieldset>
    </ui:define>

</ui:composition>
