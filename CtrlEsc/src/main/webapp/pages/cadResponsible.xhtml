<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./../template.xhtml">

    <ui:define name="corpo">
        <p:fieldset legend="Cadastrar Responsável">
            <br/>
            <p:tabView id="tabResponsavel">
                <p:tab title="Responsável">
                    <h:form prependId="false" id="formResponsavel">             
                        <h:panelGrid columns="2" cellpadding="7" styleClass="panelGrid" id="grid">
                            <p:outputLabel/>
                            <h:inputHidden id="idResponsible"/>
                            
                            <p:outputLabel value="Nome: *" />
                            <p:inputText size="35" value="" />
                            
                            <p:outputLabel value="Idade " />
                            <p:inputText value="" />

                            <p:outputLabel value="Profissão: "/>
                            <p:inputText value=""/>

                            <p:outputLabel value="Grau de Parentesco: "/>
                            <p:inputText value=""/>

                            <p:outputLabel value="Nível Escolar: "/>
                            <p:inputText value=""/>

                            <p:outputLabel value="Renda Familiar: "/>
                            <p:inputText value=""/>

                            <p:outputLabel value="Telefone: " />
                            <p:inputMask id="phone" value="" mask="(99)9999-9999"/>

                        </h:panelGrid>
                    </h:form>
                </p:tab>  
                
                <p:tab title="Endereço">
                    <h:form prependId="false" id="formEndereco">
                        <h:panelGrid columns="2" cellpadding="7" styleClass="panelGrid" id="gridEndereco">
                            <p:outputLabel/>
                            <p:outputLabel/>
                            <p:outputLabel value="Rua: " />
                            <p:inputText value="" />
                            
                            <p:outputLabel value="Número: " />
                            <p:inputText value="" />
                            
                            <p:outputLabel value="Distrito: " />
                            <p:inputText value="" />
                            
                            <p:outputLabel value="CEP: " />
                            <p:inputText value="" />
                            
                            <p:outputLabel value="Cidade: " />
                            <p:inputText value="" />
                            
                            <p:outputLabel value="Estado: " />
                            <p:inputText value="" />
                            
                            <p:outputLabel value="País: " />
                            <p:inputText value="" />
                            
                            <p:commandButton value="Cadastrar" action="#{daoImpl.save}" update="@form" 
                                icon="ui-icon ui-icon-disk" />

                            <p:commandButton value="Cancelar" update="@form"
                                icon="ui-icon ui-icon-cancel" />
                        </h:panelGrid> 
                    </h:form>
                </p:tab>
            </p:tabView>
        </p:fieldset>
    </ui:define>

</ui:composition>
