<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    
    <ui:define name="corpo">
        <p:fieldset legend="Cadastrar Notas">
            
            <p:tabView id="tabCadNotes">
                <p:tab title="Desempenho Escolar">
                    <h:form id="formDesempenhoEscolar">   
                        <p:growl/>
                        <h:panelGrid columns="4" cellpadding="7" styleClass="panelGrid" id="grid">
                            <p:outputLabel style="font-size: 12px; color: red; font-weight: bold" />
                            <h:inputHidden id="id" value="#{twoMonthsBean.twoMonths.id}" />
                            <p:outputLabel/>
                            <p:outputLabel/>
                            
                            <p:outputLabel for="name" value="Aluno: " />
                            <p:inputText id="name" size="50" placeholder="Nome do aluno" required="true" value="#{studentBean.student.personName}" />
                            
                            <p:outputLabel for="discipline" value="Disciplina " />
                            <p:inputText id="discipline" size="40" placeholder="Nome da disciplina" required="true" value="#{disciplineBean.discipline.disciplineName}" />

                            <p:outputLabel for="exercise" value="Exercício: " />
                            <p:inputText id="exercise" placeholder="Nota prova" value="#{twoMonthsBean.twoMonths.twoMonthsExerciseFirst}" />
                            
                            <p:outputLabel for="twoMonths" value="Bimestre: " />
                            <p:inputText id="twoMonths" value="#{twoMonthsBean.twoMonths.twoMonthsNumberTwoMonths}" />
                            
                            <p:outputLabel for="recuperation" value="Recuperação: " />
                            <p:inputText id="recuperation" placeholder="Recuperação prova" value="#{twoMonthsBean.twoMonths.twoMonthsRecuperationFirst}" />
                            
                            <p:outputLabel for="recuperationTwoMonths" value="Bimestre: " />
                            <p:inputText id="recuperationTwoMonths" value="#{twoMonthsBean.twoMonths.twoMonthsNumberTwoMonths}" />
                            
                        </h:panelGrid>
                        
                        <p:commandButton id="btSalvar" value="Salvar" icon="ui-icon ui-icon-disk" 
                            action="#{twoMonthsBean.addTwoMonths}" update="formDesempenhoEscolar"/>
                
                        <p:commandButton id="btCancelar" value="Cancelar" icon="ui-icon ui-icon-cancel" 
                            action="#{twoMonthsBean.limpTwoMonths}" update="formDesempenhoEscolar"/>
                
                    </h:form>
                </p:tab>
            </p:tabView>
            
        </p:fieldset>
    </ui:define>

</ui:composition>
