<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">
               
    <ui:define name="corpo">
        <p:fieldset legend="Cadastrar Aluno">
            <p:tabView id="tabAluno">
                <p:tab title="Informações Pessoais">
                    <h:form >
                        <h:panelGrid columns="4" cellpadding="7" styleClass="panelGrid" id="grid">
                            <p:outputLabel style="font-size: 12px; color: red; font-weight: bold" 
                                           value="Navegue por todas as abas." />
                            <h:inputHidden id="id"/>
                            <p:outputLabel/>
                            <p:outputLabel/>
                            
                            <p:outputLabel for="nome" value="Nome: " />
                            <p:inputText id="nome" size="50" placeholder="Nome do Aluno" required="true" value="" />
                            
                            <p:outputLabel for="nascimento" value="Data de Nascimento: " />
                            <p:inputMask id="nascimento" mask="99/99/9999" />
                            
                            <p:outputLabel for="foto" value="Foto:"/>
                            <p:fileUpload id="foto" mode="simple" auto="true" sizeLimit="100000"
                                allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                            
                            <p:outputLabel for="profissao" value="Profissão: " />
                            <p:inputText id="profissao" placeholder="Profissão do estudante" value="" />
                            
                            <p:outputLabel for="matricula" value="Matrícula: " />
                            <p:inputText id="matricula" placeholder="Nº de matrícula" value="" />
                            
                            <p:outputLabel for="sexo" value="Sexo: " />
                            <p:selectOneMenu id="sexo" label="Sexo: " effect="slide" editable="true">
                                <f:selectItem itemLabel="" itemDisabled="true"/>
                                <f:selectItem itemLabel="M" />
                                <f:selectItem itemLabel="F" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="nivelEscolar" value="Nível Escolar: " />
                            <p:inputText id="nivelEscolar" placeholder="Nível escolar do aluno" value="" />
                            
                            <p:outputLabel for="estadoCivil" value="Estado Civil: " />
                            <p:selectOneMenu id="estadoCivil" label="Estado Civil: " effect="slide" 
                                             editable="true">
                                <f:selectItem itemLabel="" itemDisabled="true" />
                                <f:selectItem itemLabel="Solteiro" />
                                <f:selectItem itemLabel="Casado(a)" />
                                <f:selectItem itemLabel="Viúvo(a)" />
                                <f:selectItem itemLabel="Outros" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="ano" value="Ano: " />
                            <p:inputText id="ano" placeholder="Ano letivo" value="" />
                            
                            <p:outputLabel for="periodo" value="Periodo: " />
                            <p:inputText id="periodo" placeholder="Periodo letivo" value="" />
                            
                            <p:outputLabel for="pai" value="Nome Pai: " />
                            <p:inputText id="pai" placeholder="Nome do pai" value="" />
                            
                            <p:outputLabel for="mae" value="Nome Mãe: " />
                            <p:inputText id="mae" placeholder="Nome da mãe" value="" />
                            
                            <p:outputLabel for="irmaos" value="Nº de irmãos na escola: " />
                            <p:inputText id="irmaos" placeholder="Nº irmãos estudando" value="" />
                            
                            <p:outputLabel for="previdenciario" value="Orgão Previdênciario: " />
                            <p:inputText id="previdenciario" placeholder="Orgão previdênciario" value="" />
                            
                            <p:outputLabel for="usuario" value="Usuário: " />
                            <p:inputText id="usuario" placeholder="Nome de usuário" value="" />
                            
                            <p:outputLabel for="senha" value="Senha: " />
                            <p:inputText id="senha" placeholder="Senha de usuário" value="" />
                            
                            <p:outputLabel for="dataEntrada" value="Data de Entrada: " />
                            <p:inputMask  id="dataEntrada" mask="99/99/9999" value="" />

                        </h:panelGrid>
                    </h:form>
                </p:tab>
                
                <p:tab title="Documentos">
                    <h:form >
                        <h:panelGrid columns="4" cellpadding="7" styleClass="panelGrid" id="gridDoc">
                            
                            <p:outputLabel for="cpf" value="CPF: " />
                            <p:inputMask  id="cpf" size="14" mask="999.999.999-99" value="" />
                            
                            <p:outputLabel for="rg" value="RG: " />
                            <p:inputMask  id="rg" size="10" mask="9.999.999" value="" />
                            
                            <p:outputLabel for="nascionalidade" value="Nacionalidade: " />
                            <p:inputText id="nascionalidade" placeholder="Nacionalidade do estudante" value="" />
                            
                            <p:outputLabel for="reservista" value="Número de reservista: " />
                            <p:inputText id="reservista" placeholder="Nº reservista" value="" />
                            
                            <p:outputLabel for="categoria" value="Categoria: " />
                            <p:inputText id="categoria" placeholder="Categoria" value="" />
                            
                            <p:outputLabel for="emissorReservista" value="Orgão Emissor: " />
                            <p:inputText id="emissorReservista" placeholder="Orgão emissor" value="" />
                            
                            <p:outputLabel for="tituloEleitoral" value="Título Eleitoral:  " />
                            <p:inputText id="tituloEleitoral" placeholder="Nº título eleitoral" value="" />
                            
                            <p:outputLabel for="secao" value="Seção: " />
                            <p:inputText id="secao" placeholder="Nº da seção" value="" />
                            
                            <p:outputLabel for="zona" value="Zona: " />
                            <p:inputText id="zona" placeholder="Nº zona eleitoral" value="" />
                            
                            <p:outputLabel for="emissorTitulo" value="Orgão Emissor: " />
                            <p:inputText id="emissorTitulo" placeholder="Orgão emissor" value="" />
                            
                            <p:outputLabel for="nascimento" value="Certidão de Nascimento: " />
                            <p:inputText id="nascimento" placeholder="Nº registro de nascimento" value="" />
                            
                            <p:outputLabel for="folha" value="Folha: " />
                            <p:inputText id="folha" placeholder="Folha" value="" />
                            
                            <p:outputLabel for="livro" value="Livro: " />
                            <p:inputText id="livro" placeholder="Livro" value="" />
                            
                            <p:outputLabel for="carteiraTrabalho" value="Nº Carteira de Trabalho: " />
                            <p:inputText id="carteiraTrabalho" placeholder="Nº carteira de trabalho" value="" />
                            
                            <p:outputLabel for="serie" value="Série: " />
                            <p:inputText id="serie" placeholder="Série" value="" />
                            
                        </h:panelGrid>
                    </h:form>    
                </p:tab>
                
                <p:tab title="Endereço">
                    <h:form >
                        <h:panelGrid columns="2" cellpadding="7" styleClass="panelGrid" id="gridEndereco">
                            <p:outputLabel/>
                            <p:outputLabel/>
                            <p:outputLabel for="rua" value="Rua: " />
                            <p:inputText id="rua" placeholder="Nome da rua" value="" />
                            
                            <p:outputLabel for="numero" value="Número: " />
                            <p:inputText id="numero" placeholder="Nº da rua" value="" />
                            
                            <p:outputLabel for="distrito" value="Distrito: " />
                            <p:inputText id="distrito" placeholder="Distrito" value="" />
                            
                            <p:outputLabel for="cep" value="CEP: " />
                            <p:inputMask id="cep" mask="99999-999" value="" />
                            
                            <p:outputLabel for="cidade" value="Cidade: " />
                            <p:inputText id="cidade" placeholder="Nome da cidade" value="" />
                            
                            <p:outputLabel for="estado" value="Estado: " />
                            <p:inputText id="estado" placeholder="Unidade da federação" value="" />
                            
                            <p:outputLabel for="pais" value="País: " />
                            <p:inputText id="pais" placeholder="País" value="" />
                        </h:panelGrid>    
                    </h:form>
                </p:tab>
                
                <p:tab title="Contato">
                    <h:form >
                        <h:panelGrid columns="2" cellpadding="7" styleClass="panelGrid" id="gridContato">
                            <p:outputLabel/>
                            <p:outputLabel/>
                            <p:outputLabel for="fone1" value="Telefone 1: " />
                            <p:inputText id="fone1" placeholder="Telefone 1 contato" styleClass="phone" value="" />
                            
                            <p:outputLabel for="fone2" value="Telefone 2: " />
                            <p:inputText id="fone2" placeholder="Telefone 2 contato" styleClass="phone" value="" />
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
            
            <h:form>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton id="btSalvar" value="Salvar" icon="ui-icon ui-icon-disk"/>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:commandButton id="btCancelar" value="Cancelar" icon="ui-icon ui-icon-cancel"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>    
        </p:fieldset>
    </ui:define>

</ui:composition>
