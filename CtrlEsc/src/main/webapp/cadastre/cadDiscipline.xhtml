<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    
    <ui:define name="corpo">
        <p:fieldset legend="Cadastrar Disciplina">
            
            <p:tabView id="tabDiscipline">
                <p:tab title="Dados">
                    <h:form id="dadosDiscipline">   
                        <p:growl/>
                        <h:panelGrid columns="2" cellpadding="7" styleClass="panelGrid" id="grid">
                            <p:outputLabel style="font-size: 12px; color: red; font-weight: bold" />
                            <h:inputHidden id="id" value="#{disciplineBean.discipline.id}" />
                            <p:outputLabel/>
                            <p:outputLabel/>

                            <p:outputLabel for="nome" value="Nome: " />
                            <p:inputText id="nome" size="50" placeholder="Nome da disciplina" 
                                         value="#{disciplineBean.discipline.disciplineName}" required="true"/>
                            
                            <p:outputLabel for="descricao" value="Descrição: " />
                            <p:inputTextarea id="descricao" rows="10" cols="33" autoResize="true" 
                                             value="#{disciplineBean.discipline.disciplineDescription}" />
                            
                        </h:panelGrid>
                        
                        <p:commandButton id="btSalvar" value="Salvar" icon="ui-icon ui-icon-disk" 
                                         action="#{disciplineBean.addDiscipline}" update="dadosDiscipline"/>
                        
                        <p:commandButton id="btCancelar" value="Cancelar" icon="ui-icon ui-icon-cancel" 
                                         action="#{disciplineBean.limpDiscipline}" update="dadosDiscipline" />
                        
                    </h:form>
                </p:tab>
            </p:tabView>    
        </p:fieldset>
    </ui:define>

</ui:composition>
